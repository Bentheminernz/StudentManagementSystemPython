repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
      - id: ruff-check
        args: [--fix]

      - id: ruff-format

  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: bash -c 'uv run pytest'
        language: system
        pass_filenames: false
        always_run: true